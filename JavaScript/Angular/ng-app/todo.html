<!DOCTYPE html>
<html ng-app="todoApp">
<head>
	<title></title>
	<script src="js/angular.min.js" ></script>
	<script src="js/todo.js" ></script>
</head>
<body>

	<h1>ToDo App</h1>

	<div ng-controller="TodoCtrl">
 
		<div>
			
			<p>Add a Todo</p>
			<input type="" ng-model="newTodo">
			<button ng-click="addNewTodo()">Add</button>

			<div>
				<p>Your Todos:</p>

				<button ng-hide="editMode" ng-click="triggerEditMode()">Edit</button>

				<button ng-show="editMode" ng-click="triggerEditMode()">Done</button>

				<ol>
					<li ng-repeat="todo in todos">
						<span ng-hide="editMode" ng-bind="todo"></span>
						<input ng-model="todo"ng-show="editMode" type="" name="">
						<button>Delete</button>
					</li>
				</ol>
			</div>

		</div>


	</div>
	
</body>
</html>
