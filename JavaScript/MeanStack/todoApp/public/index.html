<!DOCTYPE>
<html ng-app>
	<head>
		<title>Contact List App</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">

		<!-- Optional theme -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" >

	</head>
	<body>

		<div class="container" ng-controller="AppCtrl">
			<h1>Contact List App</h1>

			<table class="table">
				<thead>
					<tr>
						<td>Name</td>
						<td>Email</td>
						<td>Number</td>
						<td>Action</td>
					</tr>
				</thead>
				<tbody>
					<tr>
						<td>
							<input class="form-control" ng-model="contact.name">
						</td>
						<td>
							<input class="form-control" ng-model="contact.email">
						</td>
						<td>
							<input class="form-control" ng-model="contact.phone">
						</td>
						<td>
							<button class="btn btn-primary" ng-click="addContact()">Add Contact</button>
						</td>
						<td>
							<button class="btn btn-info" ng-click="updateContact()">Update </button>
						</td>
						<td>
							<button class="btn btn-info" ng-click="clear()">Clear </button>
						</td>
					</tr>
					<tr ng-repeat="contact in contactlist">
						<td>{{contact.name}}</td>
						<td>{{contact.email}}</td>
						<td>{{contact.phone}}</td>
						<td>
							<button class="btn btn-danger" ng-click="removeContact(contact._id)">Remove</button>
						</td>
						<td>
							<button class="btn btn-success" ng-click="editContact(contact._id)">Edit</button>
						</td>
					</tr>
				</tbody>
			</table>

		</div>

			<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.28/angular.min.js"></script>
		<script type="text/javascript" src="controller/controller.js"></script>

	</body>
	<footer>

	</footer>
</html>
