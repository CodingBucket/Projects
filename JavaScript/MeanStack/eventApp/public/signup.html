 <form ng-submit="signup()">

  <h2>Register</h2>

  <p>{{msg}}</p>

      <label>Username</label>
      <input  type="text" ng-model="user.username"/><br><br>

      <label>Password</label>
      <input  type="text" ng-model="user.password"/><br><br>
      
      <input class="button" type="submit" value="Sign Up">

</form>
