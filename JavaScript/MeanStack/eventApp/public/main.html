
    <div id="main"  ng-controller="mainController">

      <h1>Events</h1>

      <form ng-submit="post()">
        <input required type="text" type="text" ng-model="newEvent.title"/><br><br>
        <input required type="text" type="text" ng-model="newEvent.venue"/><br><br>
        <input required type="date" ng-model="newEvent.date"><br><br>
        <input class="button" type="submit" value="post">
      </form>

        <div id="events-posts">
            <h2>Event Posted</h2>

              <div ng-repeat="event in events">
              <p>{{event.title}} at  {{event.venue}} on {{event.date}}</p>
              </div>
        </div>

    </div>
